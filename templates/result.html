<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
</head>
<body>
  <div style="text-align: center">
  <h1>Result:</h1>
  <div id="result"></div>
  <!-- Get the result parameter from the render_template which calls this page -->
  <script>
    var result = {{ result }};
    result = JSON.stringify(result);
    document.getElementById("result").innerHTML = result;
  </script>
  </div>
</body>
