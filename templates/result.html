<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
</head>
<body>
  <h1>Result:</h1>
  <div id="result"></div>
  <script>
    // Get the result from the session
    var result = sessionStorage.getItem("result");
    // Display the result in the div
    document.getElementById("result").innerHTML = result;
  </script>
</body>
</html>
